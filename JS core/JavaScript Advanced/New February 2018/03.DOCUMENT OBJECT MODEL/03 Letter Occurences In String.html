<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03.Collect List</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let result = document.getElementById("result");
        let itemsMasiv = document.querySelectorAll("#items li");

        for (var i = 0; i < itemsMasiv.length; i++) {
            result.value += itemsMasiv[i].textContent + "\n";
        }
    }
</script>

</body>
</html>
