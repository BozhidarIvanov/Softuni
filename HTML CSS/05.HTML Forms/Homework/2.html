<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="./styles/2.css">
</head>
<body>
<form method="get">
    <header>
        <h2>Flight Order</h2>
    </header>
    <section>
        <label for="from">From</label>
        <div><select id="from" name="citys" class="city" required>
            <option value="varna">Varna</option>
            <option value="sofia">Sofia</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="ruse">Ruse</option>
            <option value="default" selected="selected" hidden>enter a city</option>
        </select></div>
        <label for="depart-date">Departure Date</label>
        <input id="depart-date" type="date" value="2014-09-06" />
        <label for="return-date">Return Date</label>
        <input id="return-date" type="date" value="2014-06-13" />

        <div id="three-cols">
            <label for="12+">12+</label>
            <input id="12+" type="number" value="0" min="12" max="99">
            <label for="2-12">2-12</label>
            <input id="2-12" type="number" value="0" min="2" max="12"/>
            <label for="0-2">0-2</label>
            <input id="0-2" type="number" value="0" min="0" max="2"/>
        </div>
    </section>

    <section>
        <label for="to">To</label>
        <div><select id="to" name="citys" class="city" required>
            <option value="varna">Varna</option>
            <option value="sofia">Sofia</option>
            <option value="plovdiv">Plovdiv</option>
            <option value="ruse">Ruse</option>
            <option value="default" selected="selected" hidden>enter a city</option>
        </select></div>
        <p id="directs-checkbox"><input type="checkbox">Prefer directs</p>
        <label for="depart-time-int">Time Interval</label>
        <div class="time">
            <input id="depart-time-int" type="time" value="00:20"/>
            <input type="time" value="05:00"/>
        </div>
        <label for="return-time-int">Time Interval</label>
        <div class="time">
            <input id="return-time-int" type="time" value="16:00"/>
            <input type="time" value="22:00"/>
        </div>
        <label for="clas">Choose class</label>
        <select id="clas">
            <option>First Class</option>
            <option selected>Economy</option>
            <option>Business</option>
        </select>
        <br><input id="search" type="submit" value="Search"/>
    </section>
</form>
</body>
</html>
