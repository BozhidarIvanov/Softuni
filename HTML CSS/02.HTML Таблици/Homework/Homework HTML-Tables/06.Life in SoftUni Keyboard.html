<!DOCTYPE html>
<html>
<head>
    <title>Life In SoftUni Keyboard</title>
    <link href="styles/06.Life%20in%20SoftUni%20Keyboard.css" rel="stylesheet"/>
</head>
<body>
<section>
    <form name="softUni" method="post" action="#">
        <table>
            <thead>
            <tr>
                <th colspan="4">
                    <button type="button" onclick="window.open('http://softuni.bg')">SOFTWARE UNIVERSITY</button>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2" id="google">
                    <button type="button" onclick="window.open('http://google.bg')">GOOGLE</button>
                </td>
                <td colspan="2" id="github">
                    <button type="button" onclick="window.open('http://github.com')">GitHub</button>
                </td>
            </tr>
            <tr>
                <td id="fb">
                    <button type="button" onclick="window.open('http://facebook.com')">Facebook</button>
                </td>
                <td>
                    <button type="button" onclick="window.open('http://gmail.com')">GMail</button>
                </td>
                <td id="youtube">
                    <button type="button" onclick="window.open('http://youtube.com')">YouTube</button>
                </td>
                <td>
                    <button type="button" onclick="window.open('http://2048game.com/')">2048</button>
                </td>
            </tr>
            <tr>
                <td id="food">
                    <button type="button" onclick="window.open('https://en.wikipedia.org/wiki/Food')">Food</button>
                </td>
                <td colspan="2" id="game">
                    <button type="button" onclick="window.open('http://gameninja.esports.bg/')">
                        Game
                    </button>
                </td>
                <td>
                    <table>
                        <tr>
                            <td class="small">
                                <button type="button" onclick="window.open('http://www.social-life.co/')">Social life</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="small">
                                <button type="button"
                                        onclick="window.open('https://en.wikipedia.org/wiki/Sleep')">
                                    Sleep
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="beer">
                    <button type="button"
                            onclick="window.open('https://en.wikipedia.org/wiki/Beer')">
                        Beer>>>
                    </button>
                </td>
                <td>
                    <button type="button"
                            onclick="window.open('https://en.wikipedia.org/wiki/WC')">WC
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</section>
</body>
</html>
