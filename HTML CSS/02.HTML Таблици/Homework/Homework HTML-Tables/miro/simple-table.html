<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <link rel="stylesheet" href="styles/simple-table-style.css" type="text/css">
</head>
<body>
    <table id="size-of-table">
        <thead>
            <tr>
                <td colspan="2"><h1>Software University</h1></td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <div>
                    <td><a href="https://softuni.bg/"><img src="pics/SoftUn%20Logo.png" alt="SoftUni Logo" title="SoftUni Logo"></a></td>
                    <td><strong>Accessible and high quality software education.</strong>
                        <br>Our mission is to make people we train true professionals in the software industry and support them in finding employment.
                    </td>
                </div>
            </tr>
        </tbody>
    </table>
</body>
</html>
