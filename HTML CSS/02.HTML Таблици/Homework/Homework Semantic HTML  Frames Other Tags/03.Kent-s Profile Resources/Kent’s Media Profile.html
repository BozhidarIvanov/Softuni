<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kent’s Media Profile</title>
    <link rel="stylesheet" type="text/css" href="Kent’s%20Media%20Profile.css">
</head>
<body>
<div id="BigDiv">
    <h1>Profile</h1>
    <div id="KenProfile">
        <span>User: Kent</span>
        <img id="KenPicture" src="KentProfilePic.png"/>
        <span>Profile completed 60%</span> <br/>
        <meter min="0" max="100" value="60"></meter>
    </div>
    <div id="AudioFiles">
        <span>Uploaded Audio Files</span>
        <div>
            <img src="smashed_car_png_by_doloresdevelde-d5f5whf.png"
                  height="160" width="180">
        </div>
        <div>
            <audio controls style="top: -8px;">
                <source src="http://www.w3schools.com/tags/movie.ogg" type="audio/ogg">
            </audio>
        </div>
        <div>
            <audio controls style="top: -11px;">
                <source src="http://www.w3schools.com/tags/movie.mp4 " type="audio/ogg">
            </audio>
        </div>
    </div>
    <div id="VideoDiv">
        <span>Uploaded Video Files</span>
        <div>
            <iframe id="Video"
                    src="https://www.youtube.com/embed/Nck6BZga7TQ" allowfullscreen></iframe>
        </div>
    </div>
</div>
</body>
</html>
