
<!--Asking for the margin between "Software" and "University".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="styles/nested-tables.css" type="text/css">
</head>
<body>
    <table>
        <tr>
            <td class="td-border"><a href="https://softuni.bg/" target="_blank"><img src="pics/SoftUn%20Logo.png" alt="SoftUni Logo" title="SoftUni Logo"></a></td>
            <td>
                <table>
                    <tr>
                        <td class="td-border"><h1>Software</h1></td>
                    </tr>
                    <tr>
                        <td class="td-border"><h1>University</h1></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
